<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <a href="https://www.accuweather.com/" target="_blank" ><button>GET WEATHER</button></a>
        <input type="text" id="locationInput" placeholder="Enter location">
          
        
        <!--<button id="fetchWeatherBtn">Get Weather</button>-->
        <div id="weatherDisplay" class="weather-display">
            <p id="location"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
